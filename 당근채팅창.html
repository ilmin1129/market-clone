<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="채팅 css/header.css">
    <link rel="stylesheet" href="채팅 css/reset.css">
    <link rel="stylesheet" href="채팅 css/section.css">
    <link rel="stylesheet" href="채팅 css/main.css">
    <link rel="stylesheet" href="채팅 css/footer.css">
</head>
<body>
    <header>
        <div class="info-bar">
            <div class="info-bar__title">
                <div class="info-bar__icons3">
                <img src="채팅 assets/arrow.svg"></div>
                <div class="info-bar__name">슬기맘</div>
                <div class="info-bar__deg">36.5ºC</div>
                <div class="info-bar__recieve"><br>보통 1시간 이내에 응답</div>
            </div>
            <div class="info-bar__icons2">
                <img src="채팅 assets/phone.svg" alt="">
                <img src="채팅 assets/menu.svg" alt="">
            </div>
            </div>
    </header>


    <section>
        <div class="mid-bar">
        <div class="mid-bar__img">
            <img src="채팅 assets/img.svg" alt="">
        </div>
        <div class="mid-bar__list">
        <div class="mid-bar__title">유모차 팔아요</div>
        <div class="mid-bar__price">50,000원</div>
        </div>
        </div>
    </section>


    <main>
        <div class="main-bar">
            <div class="main-bar__title1">
                <div class="main-bar__time1">오후 3:45</div>
        <div class="main-bar__chat1"> 오늘 시민공원 근처에서 7시에 가능하<br>신가요?</div>
        </div>
        <div class="main-bar__title2">
        <div class="main-bar__img">
            <img src="채팅 assets/profile.svg" alt="">
        </div>
        <div class="main-bar__chat2">네 가능해요 그때 봐요!</div>
        <div class="main-bar__time2">오후 3:45</div>
        <div></div></div>
        <div class="main-bar__promise">
            <div class="promise-icon">
                <img src="채팅 assets/calender.svg" alt="">
            </div>
            <div class="promise-chat">
            <div class="promise-time">4월 28일 (수) 오후 7:00</div>
            <div class="promise-contect">슬기맘님이 거래 약속을 설정했어요.</div>
        </div></div>
    <div class="main-bar__last">약속 시간 30분 전에 슬기맘님에게 알림이 울릴거예요.</div>
</div>
    </main>

    <footer>
        <div class="footer-bar">
        <div class="footer-bar__icon1">
            <img src="채팅 assets/plus.svg" alt="">
        </div>
        <div class="footer-bar__chatting">
        <div class="footer-bar__chat">메시지를 입력하세요.</div>
        <div class="footer-bar__icon2">
            <img src="채팅 assets/smile.svg" alt="">
        </div></div>
        <div class="footer-bar__icon3">
            <img src="채팅 assets/airplane.svg" alt="">
        </div>
        </div>
    </footer>


</body>
</html>
